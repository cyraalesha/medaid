<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Medaid</title>
    <link href="pharmacist.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="header">
        <img src="medaid.png" class="logo">
        <h1 class="heading">Medaid</h1>
    </div>

    <div class="medicinename">
        <div class="medicine">
            Nalgestan
        </div>
        <div class="medicine">
            Woods Peppermint
        </div>
    </div>

    <div class="details">
        <p id="allergies">Allergies: Penicillin</p>
        <p id="preexisting">Preexisting disease: none</p>
        <p id="age">Age: 19</p>
    </div>

    <div class="rating">
        <button class="resultbox" style="background-color: #45FF8F;">1
        </button>
        <button class="resultbox" style="background-color: #DDFC61;">2
        </button>
        <button class="resultbox" style="background-color: #FCAB61;">3
        </button>
        <button class="resultbox" style="background-color: #FC6A61">4
        </button>
        <button class="resultbox" style="background-color: D90000;">5
        </button>
    </div>

    <div class="notes">
        <p>Notes:</p>
        <input type="text" placeholder="enter notes">
        <button class="button" id="submitpharmacist">Submit</button>
    </div>




</body>

</html>
